<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock - Paper - Scissors</h1>
        <div class="buttons">
            <button id="ROCK">🪨</button>
            <button id="PAPER">🧻</button>
            <button id="SCISSORS">✂️</button>
        </div>
    
    
        <div id="results">First one to 5 wins the game. Click any button to play!</div>
    
        <div id="score">
            <div id="player-score">Player Score: 0</div>
            <div id="computer-score">Computer Score: 0</div>
        </div>
    
        <div class="footer">Copyright &#169; Kevin Roberts 2023</div>
    </div>

</body>
</html>
